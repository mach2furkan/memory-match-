<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Memory Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #333;
      color: #f4f4f4;
    }

    #scoreboard {
      margin-bottom: 20px;
    }

    #scoreboard p {
      margin: 5px;
    }

    #board {
      display: grid;
      gap: 10px;
      justify-content: center;
    }

    .card {
      width: 100px;
      height: 150px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateY(0);
      transition: transform 0.5s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card.match {
      animation: matchBounce 0.5s;
    }

    @keyframes matchBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 5px;
    }

    .card-front {
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .card-back {
      background-color: #4caf50;
      transform: rotateY(180deg);
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #leaderboard {
      margin: 20px 0;
      text-align: center;
    }

    #achievements {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<button id="dark-mode-toggle">Dark Mode</button>
<div id="scoreboard">
  <p>Time: <span id="timer">0</span>s</p>
  <p>Score: <span id="score">0</span></p>
  <p>Level: <span id="level">1</span></p>
  <button id="reset">Reset Game</button>
  <button id="pause-resume">Pause Timer</button>
  <button id="hint">Show Hints</button>
</div>
<div id="board"></div>
<div id="leaderboard">
  <h3>Leaderboard</h3>
  <ul id="leaderboard-list"></ul>
</div>
<div id="achievements">
  <h3>Achievements</h3>
  <ul id="achievement-list"></ul>
</div>

<script>
  const board = document.getElementById('board');
  const timerElement = document.getElementById('timer');
  const scoreElement = document.getElementById('score');
  const resetButton = document.getElementById('reset');
  const pauseResumeButton = document.getElementById('pause-resume');
  const hintButton = document.getElementById('hint');
  const darkModeToggle = document.getElementById('dark-mode-toggle');
  const leaderboardList = document.getElementById('leaderboard-list');
  const levelElement = document.getElementById('level');
  const achievementList = document.getElementById('achievement-list');

  let cards = [];
  let flippedCard = false;
  let firstCard, secondCard;
  let lockBoard = false;
  let score = 0;
  let time = 0;
  let level = 1;
  let multiplier = 1;
  let timer;
  let timerPaused = false;
  let topScores = [];
  let achievements = [];
  const cardData = ['🍎', '🍌', '🍇', '🍒', '🍓', '🥝', '🍍', '🍉'];
  let deck = [];

  const matchSound = new Audio('match.mp3');
  const flipSound = new Audio('flip.mp3');

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createDeck() {
    const cardsForLevel = cardData.slice(0, level + 2);
    deck = [...cardsForLevel, ...cardsForLevel];
    shuffle(deck);
  }

  function createBoard() {
    board.style.gridTemplateColumns = `repeat(${Math.min(deck.length / 2, 4)}, 100px)`;
    deck.forEach((item) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.name = item;
      card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">${item}</div>
            <div class="card-back"></div>
          </div>
        `;
      card.addEventListener('click', flipCard);
      board.appendChild(card);
      cards.push(card);
    });
  }

  function flipCard() {
    if (lockBoard || this === firstCard) return;

    flipSound.play();
    this.classList.add('flipped');

    if (!flippedCard) {
      flippedCard = true;
      firstCard = this;
      return;
    }

    secondCard = this;
    checkMatch();
  }

  function checkMatch() {
    const isMatch = firstCard.dataset.name === secondCard.dataset.name;
    isMatch ? handleMatch() : handleNoMatch();
  }

  function handleMatch() {
    matchSound.play();
    firstCard.classList.add('match');
    secondCard.classList.add('match');
    firstCard.removeEventListener('click', flipCard);
    secondCard.removeEventListener('click', flipCard);
    resetBoardState();
    score += 10 * multiplier;
    multiplier++;
    scoreElement.textContent = score;
    unlockAchievement('First Match', score >= 10);
    if (cards.every(card => card.classList.contains('flipped'))) advanceLevel();
  }

  function handleNoMatch() {
    multiplier = 1;
    lockBoard = true;
    time += 5;
    timerElement.textContent = time;
    setTimeout(() => {
      firstCard.classList.remove('flipped');
      secondCard.classList.remove('flipped');
      resetBoardState();
    }, 1000);
  }

  function resetBoardState() {
    [flippedCard, lockBoard] = [false, false];
    [firstCard, secondCard] = [null, null];
  }

  function startTimer() {
    timer = setInterval(() => {
      time++;
      timerElement.textContent = time;
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timer);
  }

  function resetGame() {
    stopTimer();
    time = 0;
    score = 0;
    level = 1;
    multiplier = 1;
    timerElement.textContent = time;
    scoreElement.textContent = score;
    levelElement.textContent = level;
    board.innerHTML = '';
    cards = [];
    createDeck();
    createBoard();
    startTimer();
  }

  function advanceLevel() {
    level++;
    levelElement.textContent = level;
    resetGame();
  }

  function unlockAchievement(name, condition) {
    if (condition && !achievements.includes(name)) {
      achievements.push(name);
      const achievement = document.createElement('li');
      achievement.textContent = name;
      achievementList.appendChild(achievement);
    }
  }

  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });

  resetButton.addEventListener('click', resetGame);
  createDeck();
  createBoard();
  startTimer();
</script>
</body>
</html>
